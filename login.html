<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collector X - Login</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link href="https://api.fontshare.com/css?f[]=satoshi@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="page pcflex">
        <div class="page-part page-left w50 relative">
            <div class="logo absolute">
                <a href="index.html">
                    <img src="assets/images/cx-logo.png" alt="Collector-x">
                </a>
            </div>
        </div>
        <div class="page-part w50">
            <div class="page-part-right-inner">
                <h1 class="main-title">Welcome Back!</h1>
                <p class="content-p">Please log into your account</p>
                <div class="content-form">
                    <div class="cov-input">
                        <div class="label">Username</div>
                        <input type="text" class="input" id="username" placeholder="e.g. kungfuboy98">
                    </div>
                    <div class="cov-input">
                        <div class="label">Password</div>
                        <div>
                            <input type="password" class="input" id="password" placeholder="Type your password">
                        </div>
                    </div>
                    <div class="cov-input input-check pcflex mflex">
                        <div class="flex-10 content-left">
                            <label class="remem">Remember me
                                <input type="checkbox">
                                <span class="checkmark"></span>
                              </label>
                        </div>
                        <div class="flex-10 content-right">
                            <a class="fgpass" href="">Forgot Password</a>
                        </div>
                    </div>
                    <div class="cov-input">
                        <button class="button">Login</button>
                    </div>
                    <p class="content-p2">Or continue with</p>
                    <div class="cov-sc pcflex mflex">
                        <div class="sc-button fb-button flex-10 content-center">
                            <img class="" src="assets/images/fblogo.png" alt="collector-x">
                            <div class="scbtn-text">Facebook</div>
                        </div>
                        <div class="sc-button gg-button flex-10 content-center">
                            <img src="assets/images/gglogo.png" alt="collector-x">
                            <div class="scbtn-text">Google</div>
                        </div>
                    </div>
                    <p class="content-p3">No account yet? <a class="login-link" href="signup.html">Sing Up Now</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
