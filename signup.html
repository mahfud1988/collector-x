<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collector X - Sign Up</title>
    <link rel="stylesheet" href="assets/css/signup.css">
</head>
<body>
    <div class="page pcflex">
        <div class="page-part page-left w50 relative">
            <div class="logo absolute">
                <a href="index.html">
                    <img src="assets/images/cx-logo.png" alt="Collector-x">
                </a>
            </div>
        </div>
        <div class="page-part w50">
            <div class="page-part-right-inner">
                <h1 class="main-title">Letâ€™s create cool collection</h1>
                <p class="content-p">Sign Up now and create your own NFT gallery</p>
                <div class="content-form">
                    <div class="cov-input">
                        <div class="label">Email Address</div>
                        <input type="text" class="input" id="email" placeholder="e.g. Michaelangelo@gmail.com">
                    </div>
                    <div class="cov-input">
                        <div class="label">Username</div>
                        <input type="text" class="input" id="username" placeholder="e.g. kungfuboy98">
                    </div>
                    <div class="cov-input">
                        <div class="label">Password</div>
                        <div>
                            <input type="password" class="input" id="password" placeholder="Max 8 characters">
                        </div>
                    </div>
                    <div class="cov-input">
                        <button class="button">Sign Up</button>
                    </div>
                    <p class="content-p2">Or register with</p>
                    <div class="cov-sc pcflex mflex">
                        <div class="sc-button fb-button flex-10 content-center">
                            <img class="" src="assets/images/fblogo.png" alt="collector-x">
                            <div class="scbtn-text">Facebook</div>
                        </div>
                        <div class="sc-button gg-button flex-10 content-center">
                            <img src="assets/images/gglogo.png" alt="collector-x">
                            <div class="scbtn-text">Google</div>
                        </div>
                    </div>
                    <p class="content-p3">Have an account yet? <a class="login-link" href="login.html">Login Now</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
